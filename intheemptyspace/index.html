<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    @font-face {
        font-family: "iA Writer Quattro";
        font-style: normal;
        font-weight: normal;
        src: url("../iAWriterQuattroV.woff2") format("woff2"), 
             url("../iAWriterQuattroV.woff") format("woff"), 
             url("../iAWriterQuattroV.ttf") format("truetype");
    }
    
    @font-face {
        font-family: "iA Writer Quattro";
        font-style: italic;
        font-weight: normal;
        src: url("../iAWriterQuattroV-Italic.woff2") format("woff2"), 
             url("../iAWriterQuattroV-Italic.woff") format("woff"), 
             url("../iAWriterQuattroV-Italic.ttf") format("truetype");
    }
    
    body {
        margin: 0;
        background-color: black;
    }
    #panorama, #panorama2 {
        width: 100vw;
        height: 100vh;
    }

.still {
    width: 100vw;
    height: 100vh;    
    overflow: hidden; 
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
}

#video {
    width: 100vw;
    height: 100vh;
}

#video iframe {
    width: 100%;
    height: 100%;
}

#final-section {
    width: 100vw;
    height: 100vh;
    scroll-snap-align: start;
}



.still img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}



#reset-zoom-button {
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: larger;
  color: rgba(255, 255, 255, 0.4);
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 50px;
  height: 40px;
  border-radius: 30px;
  background-color: rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease-in-out;
  font-family: Arial, sans-serif;
  font-weight: bold;
  font-size: larger;
  opacity: 0;
  z-index: 10;
  pointer-events: none;
}

#reset-zoom-button:hover {
  color: white;
  background-color: rgba(255, 255, 255, 0.4);
  transform: translateX(-50%) scale(1.1);
}


.scroll-container {
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    overflow-y: scroll;       /* container scroll */
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
}

.still, #panorama, #panorama2, #video {
    scroll-snap-align: start; 
    height: 100vh;
}


#header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    /* background-color: rgba(0, 255, 255, 0.7); */
    z-index: 100;
    padding: 10px 0;
    text-align: center;
    transition: all 0.8s ease-in-out;
}

#header.enlarged {
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    z-index: 1000;
}

#header.enlarged a {
    font-size: 15vw;
    color: white;
    animation: blinker 1.5s ease-in-out infinite;
}

@keyframes blinker {
    50% {
        opacity: 0.3;
    }
}

#header a {
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
    font-family: 'iA Writer Quattro', monospace;
    font-size: 20px;
    font-weight: normal;
    transition: color 0.3s ease, font-size 0.8s ease-in-out;
}

#header a:hover {
    color: white;
}

#topbar {
    display: flex;
    justify-content: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    margin-top: 60px;
    align-items: center;
    transition: all 2s ease-in-out;
    z-index: 10;
}

#bottombar {
    display: flex;
    justify-content: center;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    margin-bottom: 20px;
    align-items: center;
    transition: all 2s ease-in-out;
    z-index: 10;
}

#top-gradient {
    pointer-events: none;
    position: absolute;
    top: -50px;
    left: 0;
    width: 100%;
    height: 100px;
    opacity: 0;
    background: radial-gradient(
        ellipse at top center,
        rgb(0, 255, 0) 0%,
        rgba(0, 255, 0, 0.726) 40%,
        rgba(0, 255, 0, 0.1) 70%,
        rgba(0, 0, 0, 0) 100%
    );
    background-size: 100% 100%;
    background-position: top center;
    filter: blur(100px);
    transition: opacity 0.3s ease, filter 0.3s ease;
    z-index: 5;
}

#bottom-gradient {
    pointer-events: none;
    position: absolute;
    bottom: -50px;
    left: 0;
    width: 100%;
    height: 100px;
    opacity: 0;
    background: radial-gradient(
        ellipse at bottom center,
        rgb(0, 255, 0) 0%,
        rgba(0, 255, 0, 0.726) 40%,
        rgba(0, 255, 0, 0.1) 70%,
        rgba(0, 0, 0, 0) 100%
    );
    background-size: 100% 100%;
    background-position: bottom center;
    filter: blur(100px);
    transition: opacity 0.3s ease, filter 0.3s ease;
    z-index: 5;
}

#top-gradient.active-glow {
    opacity: 1;
    filter: blur(40px);
}

#bottom-gradient.active-glow {
    opacity: 1;
    filter: blur(40px);
}

.nav-button {
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 30px;
    border-radius: 30px;
    background-color: #ffffffc0;
    color: rgb(0, 0, 0);
    transition: all 0.3s ease-in-out;
    font-family: Arial, sans-serif;
    opacity: 1;
    font-size: 20px;
}

.nav-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

#panorama {
    width: 100vw;
    height: 100vh;
    position: relative;
}

#drag-instruction {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(255, 255, 255, 0.8);
    font-family: Arial, sans-serif;
    font-size: 18px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 15px 25px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    z-index: 20;
    pointer-events: none;
    transition: opacity 0.5s ease-in-out;
    opacity: 1;
}

#drag-instruction.hidden {
    opacity: 0;
    pointer-events: none;
}

#drag-instruction2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(255, 255, 255, 0.8);
    font-family: Arial, sans-serif;
    font-size: 18px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 15px 25px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    z-index: 20;
    pointer-events: none;
    transition: opacity 0.5s ease-in-out;
    opacity: 1;
}

#drag-instruction2.hidden {
    opacity: 0;
    pointer-events: none;
}

    </style>
</head>
<body>

<div id="header">
    <a href="https://lucaszuidema.com" id="header-text">{LZ}</a>
</div>
<div class="scroll-container">
    <div class="still"><img src="img/MRP1.webp" alt=""></div>
    <div id="panorama">
        <div id="drag-instruction">drag to look around</div>
    </div>
    <div id="panorama2">
        <div id="drag-instruction2">drag to look around</div>
    </div>
    <div class="still"><img src="img/MRP2.webp" alt=""></div>
    <div class="still"><img src="img/MRP3.webp" alt=""></div>
    <div id="video"><iframe src="https://www.youtube.com/embed/WXE1Gy7gpEs?si=xtBO-H54r5yEx-kz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    <div id="final-section"></div>
</div>

<div id="topbar">
    <div id="scroll-up" class="nav-button">⬆︎</div>
</div>
<div id="bottombar">
    <div id="scroll-down" class="nav-button">⬇︎</div>
</div>
<div id="top-gradient"></div>
<div id="bottom-gradient"></div>


<script>
const viewer = pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "intheemptyspace/img/still.png",
    "autoLoad": true,
    "showControls": false

});

const viewer2 = pannellum.viewer('panorama2', {
    "type": "equirectangular",
    "panorama": "intheemptyspace/img/still2.png",
    "autoLoad": true,
    "showControls": false

});

// Hide drag instruction on first interaction
const dragInstruction = document.getElementById('drag-instruction');
const dragInstruction2 = document.getElementById('drag-instruction2');
let hasInteracted = false;
let hasInteracted2 = false;

function hideDragInstruction() {
    if (!hasInteracted) {
        hasInteracted = true;
        dragInstruction.classList.add('hidden');
    }
}

function hideDragInstruction2() {
    if (!hasInteracted2) {
        hasInteracted2 = true;
        dragInstruction2.classList.add('hidden');
    }
}

// Use Pannellum's built-in events for more accurate interaction detection
viewer.on('mousedown', hideDragInstruction);
viewer.on('touchstart', hideDragInstruction);
viewer.on('keydown', hideDragInstruction);

viewer2.on('mousedown', hideDragInstruction2);
viewer2.on('touchstart', hideDragInstruction2);
viewer2.on('keydown', hideDragInstruction2);


const sections = document.querySelectorAll('.scroll-container > div');
let currentIndex = 0;



function updateArrowVisibility() {
    // Hide up arrow when at the top
    if (currentIndex === 0) {
        scrollUpBtn.style.display = 'none';
    } else {
        scrollUpBtn.style.display = 'flex';
    }
    
    // Hide down arrow when at the bottom
    if (currentIndex === sections.length - 1) {
        scrollDownBtn.style.display = 'none';
    } else {
        scrollDownBtn.style.display = 'flex';
    }
    
    // Enlarge header when on final section
    const header = document.getElementById('header');
    if (currentIndex === sections.length - 1) {
        header.classList.add('enlarged');
    } else {
        header.classList.remove('enlarged');
    }
}

function scrollToIndex(index) {
    if (index < 0) index = 0;
    if (index >= sections.length) index = sections.length - 1;
    currentIndex = index;
    sections[currentIndex].scrollIntoView({ behavior: 'smooth' });
    updateArrowVisibility();
}

const scrollUpBtn = document.getElementById("scroll-up");
const scrollDownBtn = document.getElementById("scroll-down");
const topGradient = document.getElementById("top-gradient");
const bottomGradient = document.getElementById("bottom-gradient");

scrollUpBtn.addEventListener("mouseenter", () => {
    topGradient.classList.add("active-glow");
});

scrollUpBtn.addEventListener("mouseleave", () => {
    topGradient.classList.remove("active-glow");
});

scrollDownBtn.addEventListener("mouseenter", () => {
    bottomGradient.classList.add("active-glow");
});

scrollDownBtn.addEventListener("mouseleave", () => {
    bottomGradient.classList.remove("active-glow");
});

document.getElementById('scroll-up').addEventListener('click', () => {
    scrollToIndex(currentIndex - 1);
});

document.getElementById('scroll-down').addEventListener('click', () => {
    scrollToIndex(currentIndex + 1);
});

// Optional: scroll to first section on load
scrollToIndex(0);
updateArrowVisibility();

// Add scroll event listener to trigger effects on scroll
document.querySelector('.scroll-container').addEventListener('scroll', () => {
    // Find which section is currently most visible
    const container = document.querySelector('.scroll-container');
    const scrollTop = container.scrollTop;
    const containerHeight = container.clientHeight;
    
    // Calculate which section should be active based on scroll position
    const sectionHeight = containerHeight;
    const newIndex = Math.round(scrollTop / sectionHeight);
    
    if (newIndex !== currentIndex && newIndex >= 0 && newIndex < sections.length) {
        currentIndex = newIndex;
        updateArrowVisibility();
    }
});

</script>

</body>
</html>
